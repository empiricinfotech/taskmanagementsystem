{% extends "base.html" %}
  {% block content %}
    <body class="bg-black">
        <div class="flex flex-col justify-content-center align-items-center mt-36">
            <div class="card p-4 text-light bg-dark mb-5">
              <div class="">
                <i class="fa-brands fa-medium text-8xl"></i>
              </div>
              <div class="text-3xl m-4">
                Find Your Account
              </div>
              <div class="m-12">
                <form method="POST">
                    {% csrf_token %}
                    <div class="">
                      <div class="flex flex-col">
                        <label class="text-xl ">	
                            Please enter your email address to search for your account.
                        </label>
                        <input type="email" name="email" value="" class="p-2 w-full mt-2 rounded text-black" required><br>
                      </div>
                    </div>
                    <div class="text-center">
                      <button class="w-full bg-blue-500 hover:bg-blue-600 text-gray-100 font-semibold  py-3 hover:border-blue-700 rounded text-lg">
                        send OTP
                      </button>
                    </div>
                    <div class="flex w-full text-justify text-xl mt-4">
                          Back To 
                          <span class="ml-3"/>
                          <a href="{% url 'login' %}" class="text-xl" > 
                            login
                          </a>
                    </div>
                </form> 
              </div>
            </div>
        </div>
    </body>
  {% endblock content %}
