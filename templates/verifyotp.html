{% extends "base.html" %} 
{% block content %}
  <div id="toastContainer" class="absolute top-14 left-1/2 -translate-x-1/2"></div>
  <script>
    function displayErrorToast(message) {
      const toastContainer = document.getElementById('toastContainer');

      const toast = document.createElement('div');
      toast.className = 'flex items-center bg-red-500 text-white p-3 w-full text-lg rounded-md shadow';
      toast.innerText = message;

      toastContainer.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 2000);
    }
  </script>
  {% if  Invalid  %}
    <script>
      displayErrorToast("The OTP You Entered is invalid. Please enter the correct OTP");
      console.log("invalid")
    </script>
  {% endif %}
  <body class="bg-black">
    <div class="flex flex-col justify-content-center align-items-center mt-36">
      <div class="p-4 text-light bg-dark mb-5 w-4/12">
        <div class="w-4/5">
          <i class="fa-brands fa-medium text-8xl"></i>
        </div>
        <div class="text-3xl m-4 w-5/6">
          Enter security code
        </div>
        <div class="m-12 w-5/6">
          <form method="POST">
            {% csrf_token %}
            <div class="w-12/12">
              <div class="flex flex-col ">
                <label class="text-xl ">	
                  Please check your emails for a message with your code. Your code is 6 numbers long.
                </label>
              </div>
              <div class="flex w-full">
                <div>
                  <input type="text" name="otp" value="" placeholder="Enter code" class="p-2 w-full mt-2 rounded text-black" required>
                </div>
                <div class="ml-3">
                  We sent your code to: n********c@gmail.com
                </div>
              </div>
            </div>
            <hr class="mt-3">
            <div class=" flex">
              <div class="flex w-full text-justify text-xl mt-4">
                <span class=""/>
                <a href="{% url 'forgotpassword' %}" class="text-xl" >
                  Didn't get a code?
                </a>
              </div>
              <div class="flex mt-3 space-x-4">
                <button class="px-6 bg-gray-500 hover:bg-gray-600 text-white-100 font-semibold py-2 hover:border-gray-700 rounded text-lg">
                  <a  href="{% url 'login' %}">
                    Cancle
                  </a>
                </button>
                <button class="px-6 bg-blue-500 hover:bg-blue-600 text-gray-100 font-semibold  py-2 hover:border-blue-700 rounded text-lg">
                  Continue
                </button>
              </div>
            </div>
          </form> 
        </div>
      </div>
    </div>
  </body>
{% endblock content %}
